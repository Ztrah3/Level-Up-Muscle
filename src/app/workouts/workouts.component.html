<app-title [showBackButton]="true"></app-title>
<app-workout-card *ngFor="let workout of workouts; let i = index" [workout]="workout" (delete)="deleteWorkout(i)" (openEditModal)="openEditModal(i)"></app-workout-card>
<app-edit-modal *ngIf="editModalOpen" [workout]="workouts[editIndex]" (closeModal)="editModalOpen = false" (editWorkout)="editWorkout($event)"></app-edit-modal>
